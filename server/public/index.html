<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Letter AI</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>Job Letter AI</header>

  <!-- Dashboard Screen -->
  <div id="dashboard" class="container active">
    <h2>My Dashboard</h2>
    <div id="recentActivity" class="dashboard-placeholder">
      <p class="no-activity-message">No recent activity. Start generating letters to see them here!</p>
    </div>
  </div>

  <!-- Upload Screen -->
  <div id="upload" class="container">
    <div class="upload-container">
      <h2>Generate Professional Letters</h2>
      <form id="uploadForm">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <select id="letterType" name="letterType" required>
          <option value="" disabled selected>Select Letter Type</option>
          <option value="motivation">Motivation Letter</option>
          <option value="cover">Cover Letter</option>
        </select>
        <label for="cvUpload">Upload CV (PDF or Image)</label>
        <input type="file" id="cvUpload" name="cv" accept="application/pdf, image/*" required>
        <label for="jobDescUpload">Upload Job Description (PDF or Image)</label>
        <input type="file" id="jobDescUpload" name="jobDesc" accept="application/pdf, image/*" required>
        <button type="submit">Generate Letter</button>
      </form>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item active" onclick="showScreen('dashboard')">
      <i class="fas fa-home"></i>
      <p>Dashboard</p>
    </div>
    <div class="nav-item" onclick="showScreen('upload')">
      <i class="fas fa-upload"></i>
      <p>Upload</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
