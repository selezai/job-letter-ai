<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Letter AI</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>Job Letter AI</header>

  <!-- Dashboard Screen -->
  <div id="dashboard" class="container active">
    <h2>My Dashboard</h2>
    <div class="dashboard-placeholder">
      <p>No recent activity. Start generating letters to see them here!</p>
    </div>
  </div>

  <!-- Upload Screen -->
  <div id="upload" class="container">
    <div class="upload-container">
      <h2>Generate Professional Letters</h2>
      <form id="uploadForm" onsubmit="startLoading(event)">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <select id="letterType" name="letterType" required>
          <option value="" disabled selected>Select Letter Type</option>
          <option value="motivation">Motivation Letter</option>
          <option value="cover">Cover Letter</option>
        </select>
        <label for="cvUpload">Upload CV (PDF or Image)</label>
        <input type="file" id="cvUpload" name="cv" accept="application/pdf, image/*" required>
        <label for="jobDescUpload">Upload Job Description (PDF or Image)</label>
        <input type="file" id="jobDescUpload" name="jobDesc" accept="application/pdf, image/*" required>
        <button type="submit" id="generateBtn">Generate Letter</button>
        <div class="spinner" id="spinner"></div>
      </form>
    </div>

    <div class="letter-preview locked">
      <div class="overlay">Unlock to Edit</div>
      <p>This is a blurred letter preview...</p>
      <button id="unlockButton">Unlock for R4.99</button>
    </div>

  </div>

  <!-- Loading Container -->
  <div class="loading-container" id="loading">
    <p class="loading-text">Generating Your Letter<span class="dots"></span></p>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item active" onclick="showScreen('dashboard')">
      <i class="fas fa-home"></i>
      <p>Dashboard</p>
    </div>
    <div class="nav-item" onclick="showScreen('upload')">
      <i class="fas fa-upload"></i>
      <p>Upload</p>
    </div>
  </div>

  <!-- Onboarding Modal -->
  <div id="onboardingModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Welcome to Job Letter AI</h2>
      <p>Step 1: Upload your CV.</p>
      <div class="tone-style-selector" style="display: none;">
        <label for="tone">Select Tone:</label>
        <select id="tone">
          <option value="professional">Professional</option>
          <option value="enthusiastic">Enthusiastic</option>
          <option value="concise">Concise</option>
        </select>
        <p class="tone-description"></p>
      </div>
      <div class="progress-dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <button id="nextStep">Next</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
